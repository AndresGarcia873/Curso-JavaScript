<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
</head>

<body>
    <h1>Fundamentos JavaScript</h1>
    <h2>Clase 7. undefined-null-NaN</h2>
    <script>
        // Es undefined cuando no se ha asignado nada a una variable
        let indefinido;
        console.log(indefinido);
        // Es null cuando el mismo programador le asigna null para decir que la variable es vacia
        let nulo = null;
        console.log(nulo);
        // NaN - Not a Number
        let noEsUnNumero = "hola" * 3.7;
        console.log(noEsUnNumero);
    </script>
</body>

</html>
